<app-navbar></app-navbar>

<div class="text-center bienvenidoTexto">
  <h1 class="text-warning">Hola, bienvenido</h1>
  <h3>Este es el listado de los customers inscritos actualmente</h3>
</div>

<div class="card border-dark mb-3 card">
  <div class="card-header">Customers</div>
  <div class="card-body text-dark">
    <h3 class="card-title">Listado de customers</h3>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Token</th>
        <th>Enable</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.email }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.token }}</td>
        <td>{{ customer.enable }}</td>
        <td>
          <button type="button" [routerLink]="['/ModificarUsuariosForm', customer.id]" class="btn btn-primary">editar</button>
        </td>
        <td>
          <button type="button" [routerLink]="['/registroForm', customer.id]" class="btn btn-danger">eliminar</button>
        </td>
      </tr>
        <button type="button" routerLink='/ModificarUsuariosForm' class="btn btn-primary botonCrear">Crear Customer</button>

    </tbody>
  </table>
  </div>
</div>
